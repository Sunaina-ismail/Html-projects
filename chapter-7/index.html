<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-7</title>
</head>
<body>
    <h1>Chapter # 7 - Forms</h1>

    <fieldset>
        <legend>Your Details:</legend>
        <label for="name">Name:</label>
        <input type="text" class="Name" maxlength="25"/>
     <br>
     <br>
        <label for="email">Email:</label>
        <input type="text" class="Email" maxlength="25"/>
    </fieldset>
<br>
<br>
    <fieldset>
        <legend>Your Review:</legend>
        <br>
        <label for="question">How did you hear about us?</label>
        <select name="answer" id="answer">
            <option value="google" id="google">Google</option>
            <option value="linkedIn" id="linkedIn">LinkedIn</option>
            <option value="facebook" id="facebook">Facebook</option>
            <option value="Insta" id="Insta">Instagram</option>
        </select>

        <br>
        <br>
        Will you visit Again?
        <br>
        <br>
        <input type="radio" name="Choose" value="yes"/> Yes
        <input type="radio" name="Choose" value="no"/> No
        <input type="radio" name="Choose" value="maybe"/> Maybe

        <br>
        <br>

        <label for="comments">Comments:</label>
        <br>
        <textarea name="name" id="comments" cols="30" rows="4"></textarea>

        <br>
        <br>

        <input type="checkbox" id="check">
        <label for="signup" id="signup"> Sign me up for email updates</label>

        <br>

<button>Submit review</button>
    </fieldset>
</body>
</html>
